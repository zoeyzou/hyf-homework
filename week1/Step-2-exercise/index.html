<html>
<head>

<body>
  <div class="container">
    <h1>Button empire!</h1>
    <h2>Click them and see what happens!</h2>
    <div class="button-container">
      <button id="b1">
        <span>I'm the first button!</span>
        <hr>
        <span id="s1">This is fade-in effect.</span>
      </button>
      <button id="b2">
        <span>I'm the second button!</span>
        <hr>
        <span id="s2">This is fade-out effect.</span>
      </button>
      <button id="b3">
        <span>I'm the third button!</span>
        <hr>
        <span id="s3">This is slide-down effect.</span>
      </button>
      <button id="b4">
          <span>I'm the fourth button!</span>
          <hr>
          <span id="s4">This is slide-up effect.</span>
        </button>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
