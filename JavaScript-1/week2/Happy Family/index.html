<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
  <header>
    <h1>Please click New Game button to start the game</h1>
  </header>
  <main>
    <section class="flex play-area" id="players">
      <div class="player" id="player-1">
          <h2>Player01</h2>
        </div>
        <div class="player" id="player-2">
            <h2>Player02</h2>
        </div>
        <div class="player" id="player-3">
            <h2>Player03</h2>
        </div>
        <div class="player" id="player-4">
            <h2>Player04</h2>
        </div>
    </section>
    <section class="flex">
      <button type="button" id="new-game-button">New Game</button>
      <button type="button" id="play-button">Start!</button>
      <button type="button" id="ask-card-button">Ask Next Player</button>
      <button type="button" id="restart-button">Restart</button>
    </section>
    
  </main>
  <script type="module" src="./script/main.js"></script>
</body>
</html>
