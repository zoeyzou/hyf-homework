<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  </head>

  <body>
    <main class="container">
      <div class="row mx-auto">
        <h1 class="mx-auto">Add Note</h1>
      </div>
      <div>
        <div class="jumbotron">
          <form action="/notes" method="POST" id="noteForm">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Note Title: </label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="title" name="title" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Note Content: </label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="content" name="content" />
              </div>
            </div>
            <fieldset>
              <div class="row">
                <legend class="col-form-label col-sm-4 pt-0">Note tags: </legend>
                <div class="col-sm-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="happy" name="tags" value="happy" />
                    <label class="form-check-label" for="happy">Happy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="excited" name="tags" value="excited" />
                    <label class="form-check-label" for="excited">Excited</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="nervous" name="tags" value="nervous" />
                    <label class="form-check-label" for="nervous">Nervous</label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <button type="submit" class="btn btn-primary btn-block">Add Note</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="filter">
        <div class="col-sm-3">
          <span>Filter By Tags: </span>
        </div>
        <div class="custom-control custom-checkbox col-sm-2">
          <input type="checkbox" class="custom-control-input filter" id="checkHappy" value="happy">
          <label class="custom-control-label" for="checkHappy">Happy</label>
        </div>
        <div class="custom-control custom-checkbox col-sm-2">
          <input type="checkbox" class="custom-control-input filter" id="checkExcited" value="excited">
          <label class="custom-control-label" for="checkExcited">Excited</label>
        </div>
        <div class="custom-control custom-checkbox col-sm-2">
          <input type="checkbox" class="custom-control-input filter" id="checkNervous" value="nervous">
          <label class="custom-control-label" for="checkNervous">Nervous</label>
        </div>
      </div>
      <div class="row" id="notes">

      </div>

    </main>

    <script src="index.js"></script>
  </body>

</html>
