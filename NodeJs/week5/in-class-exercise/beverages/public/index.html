<html>
    <title>simple file</title>

    <body>
        <form action="/public" method="POST">
            <fieldset>
                <legend>
                    Add a beverage
                </legend>
                <label for="name">
                    Bevarage Name:
                    <input type="name" name="name" id="name" />
                </label>
                <label for="hot">
                    Is hot:
                    <input type="radio" name="hot" id="hot" value="true" />
                    <input type="radio" name="hot" id="hot" value="false" />
                </label>
                <input type="submit" />
            </fieldset>
        </form>
    </body>

</html>
