<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HYF-JS2-Week6-Homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .logo {
      width: 50px;
    }
    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-top: 1em;
    }
    .form, .table {
      width: 80%;
    }
    .long-button {
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <header class="container-fluid w-100 bg-info">
    <h1 class="text-light p-3" style="text-align: center;">
      <img src="https://avatars2.githubusercontent.com/u/20858568?v=4" alt="Hack Your Future Logo" class="logo">
      HYF-JS2-Week6-Homework
    </h1>
  </header>
  <div class="container">
    <!-- Movie search API Element -->
    <div class="row">
      <form class="col-xs-12 mx-auto form" id="movie-search-form">
          <h2 class="text-secondary">Search for your favorite movie!</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="movie-name" placeholder="Type in the movie name" aria-label="movie name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-secondary movie-search-button" type="submit" name="submit">Search Movie</button>
            </div>
          </div>
      </form>
    </div>
    <hr>
    <!-- Github search API element -->
    <div class="row">
      <form class="col-xs-12 mx-auto form" id="repo-search-form">
          <h2 class="text-secondary">Wanna know more about HYF's curriculum? Check all or search!</h2>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="button" name="search-all" id="all-repo-search-button">Check All Courses</button>
            </div>
            <input type="text" class="form-control" name="repo-name" placeholder="Type in the course name" aria-label="movie name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-info repo-search-button" type="submit" name="submit">Search Course</button>
            </div>
          </div>
      </form>
    </div>
    <hr>
    <div class="row">
      <form class="col-xs-12 mx-auto form" id="user-search-form">
          <h2 class="text-secondary">Or maybe you want to find github people who have same or similar name?</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="user-name" placeholder="Type in the user name" aria-label="user name" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-success user-search-button" type="submit" name="submit">Search Users</button>
            </div>
          </div>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-12 mx-auto">
        <button class="btn btn-alert btn-block" id="clear-all-button">Clear All Results</button>
      </div>
    </div>
    <!-- data demo area -->
    <div class="row" id="data-area">
      
    </div>
  </div>

  <script src="homework.js"></script>
</body>
</html>
