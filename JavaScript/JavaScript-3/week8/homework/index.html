<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HYF-JS3-week8-homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header class="container-fluid" style="padding: 0">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd; width: 100%">
        <a class="navbar-brand" href="http://hackyourfuture.net/">
          <img src="../../../logo.svg" class="d-inline-block" alt="hack your future logo">
          JS3-W8-Homework
        </a>
      </nav>
    </header>
    <main class="container-fluid">
      <form class="search-form">
        <div class="row">
          <div class="col-xs-12 mx-auto">
            <div class="input-group">
              <input type="text" class="form-control keyword-input" name="keywords" id="keywords" placeholder="Type to search movies" required>
              <select name="year" id="year" class="btn btn-light dropdown-toggle">
                <option value="all" class="dropdown-item">All</option>
                <option value="201" class="dropdown-item">2010 or newer</option>
                <option value="200" class="dropdown-item">2000-2009</option>
                <option value="199" class="dropdown-item">1990-1999</option>
                <option value="198" class="dropdown-item">1980-1989</option>
                <option value="197" class="dropdown-item">1970-1979</option>
                <option value="196" class="dropdown-item">1960-1969</option>
                <option value="195" class="dropdown-item">1950-1959</option>
                <option value="100" class="dropdown-item">1949 or older</option>
              </select>
              <button class="btn btn-outline-primary" type="submit" id="all-movie-button">Search</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 mx-auto">
            <span class="explanation">Show movies: </span>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="all-movies" name="tag" class="custom-control-input" value="all" checked>
              <label class="custom-control-label" for="all-movies">All</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="good-movies" name="tag" class="custom-control-input" value="Good">
              <label class="custom-control-label" for="good-movies">Good</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="average-movies" name="tag" class="custom-control-input" value="Average">
              <label class="custom-control-label" for="average-movies">Average</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="bad-movies" name="tag" class="custom-control-input" value="Bad">
              <label class="custom-control-label" for="bad-movies">Bad</label>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-xs-12 mx-auto">
          <p class="result"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mx-auto table-container">
          <table class="table">
            <thead class="thead-dark thead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Year</th>
                <th scope="col">Rating</th>
                <th scope="col">Votes</th>
                <th scope="col">Length</th>
                <th scope="col">Tag</th>
              </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="movie.js"></script>
    <script src="script.js"></script>
  </body>
</html>
